[target.x86_64-unknown-linux-gnu]
linker = "clang"
rustflags = ["-C",
    "link-arg=-fuse-ld=mold",
    # "link-arg=-fuse-ld=lld",
    "-Zshare-generics=y",
    "-Zthreads=0",
]

[target.aarch64-apple-darwin]
rustflags = [
  "-Zshare-generics=y",
  "-Zthreads=0",
]

[unstable]
codegen-backend = true

[profile.dev]
codegen-backend = "cranelift"

[profile.dev.package."*"]
codegen-backend = "llvm"
